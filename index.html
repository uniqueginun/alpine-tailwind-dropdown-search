<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"
      defer
    ></script>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Alpine AND Tailwind</title>
  </head>
  <body
    class="mx-auto w-screen h-screen bg-gray-100 flex items-center justify-center"
  >
    <div class="container mx-auto p-6 text-center">
      <div class="mt-6" x-data="searchDropdown()">
        <select x-ref="select">
          <option value="">select from menu</option>
          <option>item1</option>
          <option>item2</option>
          <option>item3</option>
          <option>item4</option>
        </select>

        <button
          class="bg-blue-500 text-white px-4 py-2 rounded no-outline focus:shadow-outline select-none"
          @click="open = true"
        >
          find
        </button>

        <div
          class="absolute top-0 left-0 w-full h-full flex items-center justify-center"
          style="background-color: rgba(0, 0, 0, 0.5);"
          x-show="open"
        >
          <div
            class="text-left bg-white h-auto p-4 w-5/12 md:max-w-xxl md:p-6 lg:p-8 shadow-xl rounded mx-2 md:mx-0 flex items-center justify-center flex-col"
            @click.away="open = false"
          >
            <input
              type="search"
              class="rounded p-3 outline-none w-full bg-gray-200"
              placeholder="Search..."
              @keypress="lookup"
              x-ref="keyword"
            />
            <ul id="result" class="m-4 text-left w-full"></ul>
            <div class="flex justify-center mt-8">
              <button
                class="bg-gray-700 text-white px-4 py-2 rounded no-outline focus:shadow-outline select-none"
                @click="open = false"
              >
                Close
              </button>
            </div>
          </div>
        </div>

        <small class="absolute bottom-0 w-full right-0 p-4">
          <a
            class="underline"
            href="https://www.iconfinder.com/icons/3671988/filled_high_landscape_mountain_nature_peak_travel_icon"
            >Mountains icon credit</a
          >
          &
          <a class="underline" href="https://www.drupal.org/project/tailwindcss"
            >Tailwind icon credit</a
          >
        </small>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
