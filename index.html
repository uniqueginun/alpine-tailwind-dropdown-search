<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js"
      defer
    ></script>
    <link
      href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <title>Alpine AND Tailwind</title>
  </head>
  <body
    x-data="searchDropdown()"
    x-init="initSearch()"
    class="mx-auto w-screen h-screen bg-gray-100 flex items-center justify-center"
  >
    <div class="container mx-auto p-6 text-center">
      <div class="mt-6">
        <select
          x-ref="select"
          class="rounded shadow p-2 w-64 outline-none mr-1"
        >
          <option value="">select from menu</option>
          <option>php</option>
          <option>javascript</option>
          <option>html</option>
          <option>css</option>
        </select>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
